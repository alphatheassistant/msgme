<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airobot ~ Satya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: 'Arial', sans-serif;
    }
    input, textarea {
      background: #f9f9f9;
      border: 1px solid #ccc;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #000;
      outline: none;
    }
    .btn {
      background: #000;
      color: #fff;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #333;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 text-center">
    <h1 class="text-3xl font-bold mb-3">Airobot ~ Satya</h1>
    <p class="text-gray-500 mb-8 text-sm">Send a live display message to me hehehe</p>

    <form id="msgForm" class="space-y-4">
      <input id="name" type="text" placeholder="Your Name" class="w-full p-3" required />
      <textarea id="message" rows="3" placeholder="Type your message..." class="w-full p-3" required></textarea>
      <button type="submit" class="btn w-full p-3 font-semibold">Send Message :)</button>
    </form>

    <div id="status" class="mt-6 text-sm h-6 text-gray-600"></div>

  </div>

  <script>
    const form = document.getElementById('msgForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return;

      status.textContent = "Sending...";
      try {
        const query = new URLSearchParams({
          name: name,
          message: message
        }).toString();

        const endpoint = `https://api-point-search.vercel.app/sendmsg?${query}`;

        const res = await fetch(endpoint, { method: "POST" });
        const data = await res.json();

        if (data.success) {
          status.textContent = "✅ Message sent successfully!";
          form.reset();
        } else {
          status.textContent = "❌ Failed to send message.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "⚠️ Connection error.";
      }
    });
  </script>
</body>
</html>
